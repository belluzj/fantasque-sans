<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
  <match target="font">
    <test name="fontformat" compare="not_eq">
      <string/>
    </test>
    <test name="family" compare="eq">
      <string>Fantasque Sans Mono</string>
    </test>
    <edit name="fontfeatures" mode="assign_replace">
      <string>ss01</string>
    </edit>
  </match>
</fontconfig>
